<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hei!</title>
</head>
<body>
<div id="contents-main">
    <div class="lead">
        <strong>Name of Event:</strong>
        <!--<span th:text="${eventName}"></span>-->
    </div>
    <div id="contents">
        <!-- Since we create a Vue component pointing to id=contents,
             Vue will generate a unordered list of items such
             as this inside this div.
             v-for will cause a loop to run over all players
             as per the players array found in app.data
        <ul>
            <li></li>
            <li></li>
        </ul>
        -->
        <ul>
            <li style="list-style-type:none" v-for="player in players">
                <player-card
                        v-bind:player="player" v-bind:key="player.id">
                </player-card>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
<script type="text/babel">
    Vue.component('player-card', {
        props: ['player'],
        template: `<div class="card">
        <div class="card-body">
            <h6 class="card-title">
                {{ player.name }}
            </h6>
            <p class="card-text">
                <div>
                    {{ player.description }}
                </div>
            </p>
        </div>
        </div>`
    });
    var app = new Vue({
        el: '#contents',
        data: {
            players: [
                {   id: "1",
                    name: "Test testesen",
                    description: "Test desc"},
                {   id: "2",
                    name: "Testesen Test",
                    description: "asasdfasdf"}
            ]
        }
    });
</script>
</body>
</html>
